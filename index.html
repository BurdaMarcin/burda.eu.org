<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Strona Testowa</title>
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ustawienia ogólne */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Stylowanie kontenera */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        footer {
            font-size: 1rem;
            color: #bdc3c7;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Ustawienie responsywne */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Strona Testowa</h1>
        <p>Ta strona została wygenerowana przez sztuczną inteligencję (AI) w celach testowych.</p>
        <footer>
            <p>Autor: <strong>Marcin Burda</strong></p>
        </footer>
    </div>

</body>
</html>
