        :root {

        body {

            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--secondary);
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .input-section {
            background-color: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            font-weight: 600;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .result-section {
            background-color: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            display: none;
        }
        
        .result-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .result-content {
            text-align: left;
            line-height: 1.6;
        }
        
        .category {
            font-weight: 700;
            color: var(--secondary);
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 1rem auto;
            border-radius: 8px;
            display: none;
        }
        
        .loading {
            display: none;
            margin: 1rem 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: auto;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

            </div>
            
            <div id="photo-tab" class="tab-content">

            <div class="loading" id="loading">

        <div class="result-section" id="result-section">

    <footer>

        // Przeczanie midzy zakadkami
        function switchTab(tabName) {
            // Ukryj wszystkie zakadki i dezaktywuj przyciski
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Aktywuj wybran zakadk
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`.tab:nth-child(${tabName === 'name' ? 1 : 2})`).classList.add('active');
        }
        
        // Podgld wybranego zdjcia
        const photoInput = document.getElementById('user-photo');
        const imagePreview = document.getElementById('image-preview');
        
        photoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Generowanie opisu na podstawie imienia lub zdjcia
        function generateDescription(method) {
            // Poka偶 adowanie
            document.getElementById('loading').style.display = 'block';
            
            // Symulacja przetwarzania AI (w prawdziwej aplikacji tutaj byoby API call)
            setTimeout(() => {

                    userName = document.getElementById('user-name').value.trim();

                    userName = "osoba ze zdjcia";

                // Generowanie wyniku

                // Przewi do wyniku
                document.getElementById('result-section').scrollIntoView({behavior: 'smooth'});

    </script>
